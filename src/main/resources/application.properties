main.datasource.url=jdbc:hsqldb:file:.jmix/hsqldb/laba92
main.datasource.username=sa
main.datasource.password=

main.liquibase.change-log=com/company/laba9_2/liquibase/changelog.xml

jmix.ui.login-view-id=LoginView
jmix.ui.main-view-id=MainView
jmix.ui.menu-config=com/company/laba9_2/menu.xml
jmix.ui.composite-menu=true

ui.login.defaultUsername=admin
ui.login.defaultPassword=admin

# поддержка английского и русского
